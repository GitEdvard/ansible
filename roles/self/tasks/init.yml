---

- name: create sources/admin directory if it not exists
  ansible.builtin.file:
    path: "{{ sources_adm }}"
    state: directory

- name: Update and upgrade apt packages
  become: true
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400 #One day
  tags: long

- name: install essential packages
  apt:
    name: "{{ item }}" 
  loop:
    - build-essential
    - make 
    - libncurses-dev
    - git
    - ack

- name: install common packages, that might be problematic
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - ripgrep
  tags: skip 

- name: Remove previous downloaded installfile (idempotence)
  file:
    path: /tmp/homebrew_install.sh
    state: absent

- name: download homebrew
  become: yes
  become_user: edvard
  get_url:
    url: https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh
    dest: /tmp/homebrew_install.sh
    mode: '0550'

- name: Install homebrew
  become: yes
  become_user: edvard
  command: /tmp/homebrew_install.sh 

- name: Activate homebrew without restarting
  become: yes
  become_user: edvard
  command: /home/linuxbrew/.linuxbrew/bin/brew shellenv 
