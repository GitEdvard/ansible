- name: install ripgrep through homebrew
  # requires: ansible-galaxy collection install community.general
  community.general.homebrew:
    name: ripgrep
    state: present
    path: '/home/linuxbrew/.linuxbrew/bin'

- name: install ctags through homebrew
  # requires: ansible-galaxy collection install community.general
  community.general.homebrew:
    name: ctags
    state: present
    path: '/home/linuxbrew/.linuxbrew/bin'

- name: fetch nvim package file
  get_url:
    url: "https://github.com/neovim/neovim/releases/download/v0.8.0/nvim-linux64.deb"
    dest: "/tmp/nvim-linux64.deb"

- name: install the deb package
  apt:
    deb: "/tmp/nvim-linux64.deb"
  become: yes
  become_user: root

- name: remove the deb package file
  file:
    path: "/tmp/nvim-linux64.deb"
    state: absent

